---
title: Writing
---

<section id="WritingArchive" class="archive">

{% for item in site.categories.writing %}
  <a href="{{ item.url }}" class="archive-link">
    <div class="archive-item {% unless item.banner %}no-archive-item-image{% endunless %}">

      <div class="archive-item-image">
        <div class="image-sizer">
  {% if item.banner %}
    {% assign this_image = item.banner %}
    {% include img-srcset-no-caption.html %}
    {% assign this_image = null %}
  {% endif %}
        </div>
      </div>

      <div class="archive-item-content">
        <h2 class="archive-item-title">{{ item.title }}</h2>
        <p class="archive-item-text">{{ item.dek }}</p>

        <time class="archive-item-meta" data-full="{{ post.date | date: "%B %-d, %Y" }}">
          <span class="shorthand">{{ post.date | date: "%b %-d" }}</span>
        </time>
      </div>
    </div>
  </a>
{% endfor %}
</section>
