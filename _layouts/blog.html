{% include header.html %}

	<section id="intro" class="section">
		<div class="torso">
			<a href="{{ site.baseurl }}blog" id="intro-GoBackLink" class="ss-navigateleft ss-standard">View all blog entries</a>
		</div>
	</section>

	<section id="blog">
		{% if page.fullwidth %}
		<div id="blog-Entry--{{ page.slug }}" class="blog-Entry cf">
			<div>
				<div class="blog-Entry-text">
		{% else %}
		<div id="blog-Entry--{{ page.slug }}" class="section blog-Entry cf">
			<div class="torso">
				<div class="blog-Entry-text">
					<h1>{{ page.title }}</h1>
					<h2>{{ page.subtitle }}</h2>
		{% endif %}
				
					{{ page.content | markdownify }}
				</div>
			</div>
		</div>
	</section>

{% include footer-no-button.html %}
