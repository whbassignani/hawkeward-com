---

{% include header.html %}

  <main class="container">
    <article class="post content">

      <time class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</time>
      <h1 class="post-title">{{ page.title }}</h1>

{% if page.banner_xlarge
  && page.banner_large
  && page.banner_medium
  && page.banner_small %}
      <img class="post-banner" src="{{ page.banner_medium.url }}" srcset="
        {{ page.banner_small.url }} {{ page.banner_small.size }}w,
        {{ page.banner_medium.url }} {{ page.banner_medium.size }}w,
        {{ page.banner_large.url }} {{ page.banner_large.size }}w,
        {{ page.banner_xlarge.url }} {{ page.banner_xlarge.size }}w
      " alt="{{ page.title }}, post banner image">
{% elsif page.banner_medium %}
      <img class="post-banner" src="{{ page.banner_medium.url }}" alt="{{ page.title }}, post banner image">
{% endif %}

{{ content }}
    </article>
  </main>

{% include footer.html %}
