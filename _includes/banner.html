{% if page.banner %}
  {% assign srcset_string = "" %}

  {% for banner in page.banner %}
    {% capture srcset_string %}{{ srcset_string }}, {{ banner.url }} {{ banner.size }}w{% endcapture %}
  {% endfor %}

  <img class="post-banner" src="{{ page.banner[0].url }}" srcset="{{ capture srcset_string }}{{ srcset_string | remove_first: ", " }}{{ endcapture }}" alt="{{ page.title }}, post banner image">

{% endif %}
