<nav class="nav">
{% for group in site.data.nav_items %}
  {% for item in group.links %}

    {% assign class_string = "nav-link" %}

    {% if item.url contains active_nav_item %}
      {% capture class_string %}{{ class_string }} is-current-page{% endcapture %}
    {% endif %}

    <a href="{{ item.url }}" class="{{ class_string }}">{{ item.name }}</a>

  {% endfor %}
{% endfor %}
</nav>
