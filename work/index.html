---
title: Work
---

<section class="archive-works">

{% for work in site.categories.work %}

  <div class="archive-work">
    <a href="{{ work.url }}" class="archive-work-link">

{% if work.archive_image %}
  {% assign this_image = work.archive_image %}
      <div class="photo archive-work-image">
{% include img-srcset.html %}
      </div>
  {% assign this_image = null %}
{% endif %}

      <h2 class="archive-work-title">{{ work.title }}</h2>
      <span class="archive-work-role">{{ work.role }} ({{ work.type }})</span>
    </a>
  </div>
{% endfor %}
</section>
